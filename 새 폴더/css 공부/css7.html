<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        #px {
            font-size: 16px;
        }
        /* 사용자에게 글자크기를 조절할 권리를 주기 위해 사용 */
        #rem {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- px: 폰트 크기 고정, (em, rem): 가변적 폰트 크기 -->
    <div id="px">PX</div>
    <div id="rem">REM</div>
</body>
</html>
