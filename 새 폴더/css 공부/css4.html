<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <style>
        a:link {
            color: black;
        }
        a:visited {
            color: red;
        }
        a:hover {
            color: yellow;
        }

        a:active {
            color: green;
        }
        a:focus {
            color: white;
        }
        input:focus {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <a href="https://opentutorials.org">방문함</a>
    <a href="https://a.a">방문안함</a>
    <input type="text">
</body>
</html>
