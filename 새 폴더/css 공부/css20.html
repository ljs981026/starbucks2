<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed 포지션</title>
    <style>
        #parent, #other {
            border: 5px solid tomato;
        }
        
        #large {
            height: 10000px;
            background-color: tomato;
        }
        #me {
            background-color: black;
            color: white;
            /* 스크롤이 내려가도 위치가 고정된 형태로 나와진다. */
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="parent">
        parent
        <div id="me">me</div>
    </div>
    <div id="large">large</div>
</body>
</html>
