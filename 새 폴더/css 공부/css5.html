<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
    <style>
        /* li {
            color: red;
        }
        
        h1 {
            color: red;

        * {
            color: red;

        ul > li:first-child {
            color: yellow;
            border: 3px solid green;
        }

        }

        ul {
            border: 3px solid yellow;
        }
    </style>
</head>
<body>
    <h1>수업내용</h1>
    <ul>
        <li>html</li>
        <li>css</li>
        <li id="select">javascript</li>
    </ul>
