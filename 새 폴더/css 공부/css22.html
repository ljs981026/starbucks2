<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 레이아웃2</title>
    <style>
        /* flex 레이아웃을 위해 부모와 자식이 필요하다. */
        .container {
            background-color: powderblue;
            display: flex;
            /* 반대쪽으로 수평 정렬 */
            flex-direction: column;
            height: 200px;
            flex-direction: row;
            width: 500px;
        }

        .item {
            background-color: tomato;
            color: white;
            border: 1px solid white;
            /* flex-grow: 0; */
        }
        .item:nth-child(1) {
            flex-basis: 150px;
            flex-shrink: 1;
        }

        .item:nth-child(2) {
            /* flex-grow: 1; */
            /* flex-basis: 200px; */
            flex-basis: 300px;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
