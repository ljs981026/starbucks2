<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline과 block level</title>
    <style>
        /* a는 inline h1은 block level 영역 범위 차이 */
        h1, a {
            border: 1px solid red;
        }

        h1 {
            display: inline;
        }

        a {
            display: block;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    안녕하세요. <a href="https://opentutorials.org">생활코딩</a>입니다.

</body>
</html>
