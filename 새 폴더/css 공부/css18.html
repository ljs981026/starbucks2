<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
    <style>
        * {
            border: 1px solid gray;
        }

        div {
            border: 5px solid tomato;
            margin: 10px;
        }

        #me {
            /* 각각의 요소들은 static을 가지고 있다. 정적으로
            상대적으로 위치를 수정하고 싶을때 relative 
            위치와 관련된 설정을 할 때 */
            position: relative;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="parent">
        parent
        <div id="me">me</div>
    </div>
</body>
</html>
