<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            transition: all 1s;
        }
        div {
            background-color: black;
            color: white;
            padding: 10px;
            width: 100px;
            height: 50px;
            /* transition: height 1s; */
            /* ease linear cubic-bezier */
            /* transition-timing-function: ease; */
            transition: all 500ms cubic-bezier(0.660, -0.600, 0.260, 1.650); /* custom */
            transition-timing-function: cubic-bezier(0.660, -0.600, 0.260, 1.650); /* custom */
        }

        div:hover {
            height: 400px;
        }
    </style>
</head>
<body onload="document.querySelector('body').style.backgroundColor='white';">
    <div>
        TRANSITION
    </div>
</body>
</html>
