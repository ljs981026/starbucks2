<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 선택자</title>
    <style>
        li {
            color: red;
            /* 글씨 밑에 밑줄 */
            text-decoration: underline;
        }
        /* 아이디 선택자 앞에는 '#'' */
        #select {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li id="select">CSS</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
