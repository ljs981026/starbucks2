<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교차축 방향으로 다양하게 플렉스 아이템 배치하기</title>
  <style>
    #wrap {
      display: flex;
      width: 90%;
      height: 500px;
      align-items: center;
      margin: 0 auto;
      border: 4px solid #000;
    }

    #wrap div {
      width: 33.33%;
      height: 200px;
    }

    #wrap div:first-child {
      background-color: #eb4a24;
    }

    #wrap div:nth-child(2) {
      background-color: #1488c8;
    }

    #wrap div:last-child {
      background-color: #f7e041;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
