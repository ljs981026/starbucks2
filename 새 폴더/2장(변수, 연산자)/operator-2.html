<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        window.onload = function() {
            var list = ""; //문자열 타입
            var num = 10; // Nuber타입
            //복합대입 연산자를 통하여 list변수에 문자열을 누적하고 있다.
            list += "<ul>";
            list += "    <li>안녕</li>";
            list += "    <li>자바스크립트</li>";
            list += "</ul>";
            //문서에 출력하라.
            num += 10; num *= 10;
            num += 10; num += 10;
            document.body.innerHTML = list;
            document.write(num);

        }
    </script>
</body>
</html>
