<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(while)</title>
</head>
<body>
    <script>
        //1에서부터 100까지의 합계
        var sum = 0;
        var i = 1;

        while(i<=100){
            sum += i;
            document.write(sum + ", " + i + "<br/>");
            i++;
        }
        document.write("1~" + (i-1) + "까지의 합" + sum);
    </script>

</body>
</html>
