<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전연변수</title>
</head>
<body>
    <script>
        // 전역변수 : 프로그램 어디에서도 사용가능하며, 아울러 프로그램이 종료시에 같이 사라진다.
        // 지역변수 : 함수나 {}안에 선언되어 있으며 범위는 {}안에서만 허용이 되며, 또한 함수나 {}내용이
        // 종료가 되면 사라지게 된다.
        var name = "global"; // 전역변수 선언과 동시에 초기화

        function func1(){
            var name = "local1"; // 지역변수 선언과 동시에 초기화
            document.write("name = " + name + "<br>");
        }
        function func2(){
            var name = "local2"; // 지역변수 선언과 동시에 초기화
            document.write("name = " + name + "<br>");
        }
        function func3(){
            name = "local3"; // 지역변수 선언과 동시에 초기화
            document.write("name = " + name + "<br>");
        }

        document.write("name = " + name + "<br>"); // 전역변수 출력
        // 지역변수 출력
        func1();
        func2();
        func3(); // name에 local3가 저장
        // local3 출력
        document.write("name = " + name + "<br>");
    </script>
</body>
</html>
