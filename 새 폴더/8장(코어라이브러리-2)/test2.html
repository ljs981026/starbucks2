<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
            background: #f7e041;
        }

        #wrap p {
            /* 가변 패딩 %값 = (가변 패딩을 적용할 패딩값) / (적용할 박스를 감싸고 있는 박스의 가로 너비) x 100*/
            padding: 40px 4.166666666667%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur iusto animi voluptatibus, itaque adipisci libero. Consequuntur pariatur, delectus rerum quaerat dicta dolorum adipisci, corporis in sit sint labore dolore architecto.</p>
    </div>
</body>
</html>
