<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스-7(공백제거 trim()이용)</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var str = "   반갑습니다-  홍길동님     ";
        // trim()이라는 메서드를 사용을 하면 앞뒤 공백으 쉽게 없앨 수 있다.
        // trim()은 문자열 중간에 차지하는 공백은 제거를 할 수가 없다.
        var resultStr = str.trim();
        console.log(str);
        console.log(resultStr);
    </script>
</head>
<body>
    
</body>
</html>
