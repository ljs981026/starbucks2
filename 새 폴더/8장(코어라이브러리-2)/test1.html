<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #abc {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid black;
            
        }

        #abc div{
            display: inline-block;
            width: 32%;
            height: 492px;
            border: 4px solid black;
        }

        #abc div:first-child {
            margin-right: 20%;
            background-color: red;
        }

        #abc div:first-child + div {
            background-color: blue;
        }

        #abc p {
            padding: 4%;
        }
    </style>
</head>
<body>
    <div id="abc">
        <div></div><div></div>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Repellat perspiciatis quae deleniti dicta quisquam. 
            Culpa quibusdam dignissimos, animi, autem, maiores 
            ipsa placeat magni unde distinctio asperiores vel sequi temporibus molestias.
        </p>
    </div>
</body>
</html>
