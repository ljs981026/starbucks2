<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">|
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
        }

        #wrap div {
            width: 31.25%;
            display: inline-block;
        }

        #wrap div:first-child {
            padding: 50px 5.208333333333%;
            background: #1f518b;
        }

        #wrap div:first-child + div {
            padding: 130px 13.541666666667%;
            background: #f7e041;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div><div></div>
    </div>
</body>
</html>
