<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array클래스(정렬-문자열)</title>
    <script>
        var descnames = ["김정은", "김효주", "김연아", "황진주", "신은혁"];
        document.write("실행 전: " + descnames.join(",") + "<br>");
        // 문자나 문자열 기반으로 오름차순 정렬
        descnames.sort();
        document.write("오름차순 정렬 후: " + descnames.join(",") +"<br>");

        var ascNames = ["김정은", "김효주", "김연아", "황진주", "신은혁"];
        document.write("실행 전: " + ascNames.join(",") + "<br>");
        // 문자나 문자열 기반으로 내림차순으로 정렬을 하고자 한다면 아래와 같이 정렬기준을
        // 익명함수로 제공을 해야한다.
        ascNames.sort(function(a, b){
            if(a > b) return -1;
            if(a < b) return 1;
        });
        document.write("내림차순 정렬 후: " + ascNames.join(",") +"<br>");
    </script>
</head>
<body>
    
</body>
</html>
