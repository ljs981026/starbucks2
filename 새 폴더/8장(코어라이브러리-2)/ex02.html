<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스-2(charAt())</title>
    <style>
        #print {
            width: 400px;
            height: 300px;
            text-align: center;
            line-height: 150px;
            vertical-align: middle;
            border: 2px solid #f00;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            // 문자열 입력받기
            var str = window.prompt("문자열을 입력해주세요.");
            var $print = $("#print");
            var index = 0;
            var timerID = setInterval(function(){
                var ch = str.charAt(index); // 해당 인덱스의 문자가 ch변수에 저장된다.
                // 문자를 출력
                $print.text(ch);
                // 다음 문자를 출력하기 위해서
                index++;

                // 모든 문자를 다 출력을 했다면 타이머를 정지한다.
                if(index > str.length) {
                    clearInterval(timerID);
                    alert("출력완료");
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <div id="print"></div>
</body>
</html>
