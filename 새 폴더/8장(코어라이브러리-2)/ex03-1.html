<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = window.prompt("문자열을 입력해주세요.");
        var index = str.indexOf("yes");

        if(index >= 0) {
            alert("해당된 문자의 위치는" + index + "입니다.");
        }

        else {
            alert("문자가 존재하지 않습니다.");
        }
    </script>
</head>
<body>
</body>
</html>
