<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 3000px;
    }
    
    div {
      width: 200px;
      height: 200px;
      background-color: orange;
      background-image: url("img/korea.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

    }
  </style>
</head>
<body>
  <!-- background-color: 요소의 배경 색상
        background-image: 요소의 배경 이미지 삽입
        *배경 색상은 이미지 뒤에 나온다.
        background-repeat: 요소의 배경 이미지 반복
        repeat, repeat-x(수평반복), repeat-y(수직반복), no-repeat
        backgrount-position: 요소의 배경 이미지 위치
        방향: top, bottom, left, right, center
        단위: px, em, rem 등 단위로 지정
        background-size: 요소의 배경 이미지 크기
        auto: 이미지의 실제 크기
        단위: px, em, rem 등 단위로 지정
        cover: 비율을 유지, 요소의 더 넓은 너비에 맞춤
        contain: 비율을 유지, 요소의 더 짧은 너비에 맞춤
        backgrount-attachment: 요소의 배경 이미지 스크롤 특성
        scroll: 이미지가 요소를 따라서 같이 스크롤
        fixed: 이미지가 뷰포트에 고정, 스크롤x -->
  <div></div>
</body>
</html>
