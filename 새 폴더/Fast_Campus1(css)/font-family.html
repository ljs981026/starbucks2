<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      font-style: italic;
      font-family: serif;
    }

    p {
      width: 350px;
      padding: 10px;
      border: 1px solid;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <!-- font-style: 글자의 기울기
        font-weight: 글자의 두께
        font-size: 글자의 크기
        line-height: 한 줄의 높이, 행간과 유사(배수사용 권장)
        font-family: 글꼴1, 글꼴2, ... 글꼴계열(ex/serif)
        serif: 바탕체 계열
        sans-serif: 고딕체 계열
        monospace: 고정너비 글꼴 계열
        cursive: 필기체 계열
        fantasy: 장식 글꼴 계열 -->
  <h1>Hello world!</h1>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid aspernatur sapiente praesentium ducimus quo? Natus ullam fugit sapiente quae ipsa amet quo provident debitis deleniti, a tenetur nesciunt molestias pariatur?</p>
</body>
</html>
