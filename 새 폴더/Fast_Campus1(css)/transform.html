<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 100px;
    }

    .container {
      width: 100px;
      height: 100px;
      background-color: royalblue;
      perspective: 250px;
    }

    .container .item {
      width: 100px;
      height: 100px;
      background-color: orange;
      /* 2d 변환 함수: translate(x,y): 이동, scale(x,y): 크기, rotate(degree): 회전, skewX(x): 기울임, skewY(y): 기울임, matrix(n,n,n,n,n,n): 2차원 변환 효과 */
      /* 3d 변환 함수: rotateX(x), rotateY(y): 회전, perspective(n): 원근법(거리), matrix3d, scale3d, translate3d, translateZ .... */
      /* perspective: 하위 요소를 관찰하는 원근 거리를 지정
          perspective: 관찰 대상에 원근감 부여, perspective(): 관찰 대상의 부모요소에 원근감 부여 */
      /* backface-visibility: 3d 변환으로 회전된 요소의 뒷면 숨김 여부
          visible: 보여줌, hidden: 숨김 */
      /* transform: rotate(45deg) scale(1.3); 
      transition: 1s; */
      transform: perspective(150px) rotateX(45deg) translateX(100px);
    }

    .container .item2 {
      width: 100px;
      height: 100px;
      background-color: orange;
      font-size: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotateX(0deg);
      backface-visibility: hidden;
    }
    /* .container .item:active {
      transform: perspective(20px) rotateX(45deg) scale(.5);
    } */
  </style>
</head>
<body>
  <div class="container">
    <div class="item">AB</div>
    <div class="item2">박</div>
  </div>
  
</body>
</html>
