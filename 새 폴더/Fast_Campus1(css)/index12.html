<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container .item {
      width: 100px;
      height: 100px;
      background-color: orange;
      margin-bottom: -20px 10px;
      border: 4px solid red;
    }

    .container2 .item2 {
      width: 100px;
      height: 100px;
      background-color: blue;
      border: 4px solid red;
    }

    .container2 .item2:first-child {
      padding: 20px;
    }

    .container3 .item3 {
      width: 100px;
      height: 100px;
      background-color: green;
    }

    .container3 .item3:first-child {
      border: 10px dashed orange;
    }
  </style>
</head>
<body>
  <!-- margin: 요소의 외부 여백을 지정하는 단축 속성
        0: 외부여백 없음
        auto: 브라우저가 여백을 계산
        단위: px, em, vw 등 단위로 지정
        %: 부모 요소의 가로 너비에 대한 비율로 지정-->
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <!-- padding: 요소의 내부 여백을 지정하는 단축 속성
        0: 내부 여백 없음
        단위: px, em, vw 등 단위로 지정
        %: 부모 요소의 가로 너비에 대한 비율로 지정-->
  <div class="container2">
    <div class="item2"></div>
    <div class="item2"></div>
    <div class="item2"></div>
  </div>
  <!-- border: 선-두께 선-종류 선-색상 
      border-width: 기본값(medium), thin, thick 등등.., 단위: px, em, %등 단위로 지정 
      border-style: none(없음), solid(실선), dashed(파선), dotted(점선), double(두줄선), groove(홈이 파여있는 모양)
      , ridge(솟은 모양), inset(요소 전체가 들어간 모양), outset(요소 전체가 나온 모양)
      border-color: 선의 색상을 지정하는 단축 속성 transparent(투명) 
      색상 표현: 색상 이름, hex 색상코드, rgb, rgba-->
  <div class="container3">
    <div class="item3"></div>
    <div class="item3"></div>
  </div>
</body>
</html>
