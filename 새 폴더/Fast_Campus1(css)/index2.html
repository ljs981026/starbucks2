<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <span>대표적인 인라인 요소 본질적으로 아무것도 나타내지 않는,
    콘텐츠 영역을 설정하는 용도
  </span>
  span에서 글자는 가로세로 속성을 가질 수 없다
  인라인 요소 안에는 블록 요소를 추가할 수 없다
  대표적인 블록 요소 -> div
  블록요소는 위에서 아래로 수직으로 쌓임 무모 요소의 크기만큼 자동으로 늘어남
  br태그는 줄바꿈
  input: 사용자가 데이터를 입력하는 요소
  type->데이터 타입, placeholder->사용자가 입력할 값의 힌트, value->값, disabled->비활성화
  table: 표요소, 행과 열의 집합
  <div>
    <div></div>
  </div>
</body>
</html>
