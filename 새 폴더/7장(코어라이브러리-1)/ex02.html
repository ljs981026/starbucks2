<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수-2(setTimeout())</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #contents{
            width: 800px;
            height: 200px;
            border: 5px solid blue;
            margin: 30px;
            
            font-size: 50px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var $contents = $("#contents");

            // 익명함수 풀이
            // 단 한번만 실행이 되는 함수
            // setTimeout(function(){
            //     $contents.text("안녕하세요!자바스크립트 언어!");
            // }, 3000);

            // 일반함수 풀이
            function display(){
                $contents.text("안녕하세요!자바스크립트 언어!");
            }
            setTimeout(display, 3000);
        });
        
    </script>
</head>
<body>
    <div id="contents">
    </div>
</body>
</html>
