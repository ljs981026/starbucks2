<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수-1(setInterval)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #contents{
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            margin: 30px;
            
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }

    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var $contents = $("#contents");
            var cnt = 0;

            // setInterval(function(){
            //    cnt++;
            //    $contents.text(cnt);
            // }, 1000);
            function addCnt(){
                cnt++;
                $contents.text(cnt);
            }
            setInterval(addCnt,1000);
        });
        
    </script>
</head>
<body>
    <div id="contents">
        0
    </div>
</body>
</html>
