<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수-3(clearInterval())</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #contents{
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            margin: 30px;
            
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }

        #stop{
            font-size: 25px;
            margin-left: 115px;

        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var $contents = $("#contents");
            var cnt = 0;
            var timerID = 0;
            // 익명함수 풀이
            timerID = setInterval(function(){
                cnt++;
                $contents.text(cnt);
            }, 100);

            $("#stop").click(function(){
                alert("멈춥니다.");
                clearInterval(timerID);
            });
            // 일반함수 풀이
            // function display(){
            //     $contents.text("안녕하세요!자바스크립트 언어!");
            // }
            // setTimeout(display, 3000);
        });
        
    </script>
</head>
<body>
    <div id="contents">
        0
    </div>
    <button id="stop">멈춤</button>
</body>
</html>
