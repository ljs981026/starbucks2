<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수-2(콜백함수 풀이)</title>
    <script>
        // 매개변수로 callback이 들어와서 결과값을 callback 함수에 매개변수로
        // 하여 또 다른 함수를 호출하게 된다.
        function calculator1(op, num1, num2, callback){
            var result = "";

            switch(op){
                case "+" :
                    result = num1 + num2;
                    break;
                case "-" :
                    result = num1 - num2;
                    break;
                case "*" :
                    result = num1 * num2;
                    break;
                case "/" :
                    result = num1 / num2;
                    break;
                default :
                    result = "지원하지 않는 연산자임!";
            }
            // 콜백함수 호출하고 있다.
            callback(result);
        }
        function print1(result){
            document.write("주어진 두 수의 연산 결과 : " + result + "<br>");
        }
        function print2(result){
            document.write("정답 : " + result + "<br>");
        }
        function print3(result){
            document.write("결과 : " + result + "<br>");
        }
        // 로직 구현 부분은 하나로 가져간 형태이고 로직 처리 부분은 3가지로
        // 나눠서 만들었다.
        // 콜백함수의 장점은 위와 같이 구현, 처리하는 부분을 분리해둠으로써
        // 유지보수 편리하고
        calculator1("-", 500, 300, print1);
        calculator1("-", 500, 300, print2);
        calculator1("-", 500, 300, print3);

    </script>
</head>
<body>
    
</body>
</html>
