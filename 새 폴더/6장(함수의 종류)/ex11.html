<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수-1(일반함수 풀이)</title>
    <script>
        function calculator1(op, num1, num2){
            var result = "";

            switch(op){
                case "+" :
                    result = num1 + num2;
                    break;
                case "-" :
                    result = num1 - num2;
                    break;
                case "*" :
                    result = num1 * num2;
                    break;
                case "/" :
                    result = num1 / num2;
                    break;
                default :
                    result = "지원하지 않는 연산자임!";
            }
            document.write("주어진 2개의 수와 연산결과 : " + result + "<br>");
        }
        // 일반 함수를 사용하게 되면 로직구현, 로직처리 부분까지 아래와 같이
        // 있으므로 코드의 중복도 있고 기능이 합쳐져 있기 때문에 유지보수에도
        // 좀 어려움이 존재할 것이다.
        function calculator2(op, num1, num2){
            var result = "";

            switch(op){
                case "+" :
                    result = num1 + num2;
                    break;
                case "-" :
                    result = num1 - num2;
                    break;
                case "*" :
                    result = num1 * num2;
                    break;
                case "/" :
                    result = num1 / num2;
                    break;
                default :
                    result = "지원하지 않는 연산자임!";
            }
            // 로직 처리 부분
            document.write("정답 : " + result + "<br>");
        }
        calculator1("-", 500, 300);
        calculator2("*", 500, 300);

    </script>
</head>
<body>
    
</body>
</html>
